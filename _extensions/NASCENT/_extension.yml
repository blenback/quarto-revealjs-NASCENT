title: NASCENT
author: Ben Black
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [default, NASCENT.scss]
      embed-resources: true
      pdf-max-pages-per-slide: 1
      menu:
        side: left
      slide-number: true
      date-format: long
      cap-location: bottom
      preview-links: true
      self-contained: true
      preload-iframes: true
      title-slide-attributes:
        data-background-image: NASCENT_title_banner.png
        data-background-size: contain

